# ==========================================
# 核心设置
# ==========================================
theme: jekyll-theme-chirpy
lang: zh-CN
timezone: Asia/Shanghai

title: 码农墨迹
tagline: 记录技术成长，分享生活瞬间
description: >-
  这是一个关于全栈开发、AI 探索以及生活随笔的技术博客。

# 必须确认你的 GitHub 仓库名就是 ywx567.github.io
url: "https://ywx567.github.io"
baseurl: "" 

github:
  username: ywx920

social:
  name: ywx567
  email: ywx20@foxmail.com
  links:
    - https://github.com/ywx920 # 第一个是版权链接

# ==========================================
# 插件与功能（已关闭未配置项，防止报错）
# ==========================================

# 暂时置空头像，直到你上传了图片到 assets/img/avatar.jpg
avatar: 

# 关闭未配置的评论系统
comments:
  active: false 

# 开启目录
toc: true

# PWA 设置
pwa:
  enabled: true
  cache:
    enabled: true

paginate: 10

# ==========================================
# 默认布局配置
# ==========================================
defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: post
      comments: true
      toc: true
      permalink: /posts/:title/
  - scope:
      path: ""
      type: tabs
    values:
      layout: page
      permalink: /:title/

# ==========================================
# 排除项
# ==========================================
exclude:
  - "*.gem"
  - "*.gemspec"
  - docs
  - tools
  - README.md
  - LICENSE
  - "*.config.js"
  - "package*.json"
  - vendor
